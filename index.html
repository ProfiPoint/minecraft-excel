<!DOCTYPE html>
<html>
<head>
    <title>ProfiPoint</title>
    <link rel="icon" href="./assets/profipoint.png">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./elements.css">
    <link rel="stylesheet" type="text/css" href="./temp.css">
    <link rel="stylesheet" type="text/css" href="./fonts.css">


    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <div class="fullscreen-white"></div>
    <div class="fullscreen-black"></div>

    <div class="blur-background"></div> <!-- Moved .blur-background to the bottom -->
    <div class="header" id="topest-header">
        <img src="./assets/profipoint.png" class="logo constant-size-images" alt="Logo">
        <div class="profipoint constant-size-text">ProfiPoint</div>
        <div class="icons-container">
            <img id="undo" src="./assets/undo.svg" class="svg-icon constant-size-images smaller-icons">
            <img id="redo" src="./assets/redo.svg" class="svg-icon constant-size-images smaller-icons">
            <img id="new-slide" src="./assets/newSlide.svg" class="svg-icon constant-size-images smaller-icons">
            <img id="delete-slide" src="./assets/deleteSlide.svg" class="svg-icon constant-size-images smaller-icons">
            <img id="switch-mode" src="./assets/darkMode.svg" class="svg-icon constant-size-images smaller-icons">
            <img id="save" src="./assets/save.svg" class="svg-icon constant-size-images smaller-icons">
            <img id="upload" src="./assets/upload.svg" class="svg-icon constant-size-images smaller-icons">
            <img id="play" src="./assets/play.svg" class="svg-icon constant-size-images smaller-icons">            
        </div>
        <div class="presentation-title constant-size-text">Presentation1 - ProferPoint</div>
        <div class="search-container smaller-search">
            <img src="./assets/magnifyingGlass.svg" class="svg-icon" alt="Search">
            <input type="text" class="search-input constant-size-text" placeholder="Search" id="searchBarTopId">
        </div>
        <div class="username constant-size-text">Guest (Login)<img src="./assets/user.svg" class="svg-icon constant-size-images smaller-icons"></div>
        <div class="window-controls">
            <div class="constant-size-text">-</div>
            <div class="constant-size-text">□</div>
            <div class="constant-size-text">×</div>
        </div>
    </div>
    <div class="header">
        <div class="categories">
            <div id="about-c" class="category constant-size-text">About</div>
            <div id="videos-c" class="category constant-size-text">Videos</div>
            <div id="coding-c" class="category constant-size-text">Coding</div>
            <div id="projects-c" class="category constant-size-text">Projects</div>
            <div id="labawards-c" class="category constant-size-text">Lab Awards</div>
            <div id="tutorial-c" class="category constant-size-text">Tutorial</div>
            <div id="create-new-presentation" class="category constant-size-text">CREATE+</div>
            <div class="underline" id="underline"></div>
        </div>
        <div class="underline-container"></div>
    </div>
    <div class="header" id="edit-header-1">
        <div class="icons-container" id="edit-header-1-container">
            <img src="./assets/edit/empty.svg" class="svg-icon constant-size-images smaller-icons">   
            <img id="add-new-text" src="./assets/edit/addNewText.svg" class="svg-icon constant-size-images smaller-icons">   
            <img id="add-new-image" src="./assets/edit/addNewImage.svg" class="svg-icon constant-size-images smaller-icons">  
            <div class="middle-line-edit constant-size-text">|</div> 
            <input id="font-size-input" type="text" class="text-input-edit font-size-input constant-size-text" placeholder="fontSize">

            <select name="font-styles" id="font-style-input" class="text-input-edit font-size-input constant-size-text"></select>

            <!-- <input id="font-style-input" type="text" class="text-input-edit font-style-input constant-size-text" placeholder="fontStyle">-->
            <img id="increase-text-size" src="./assets/edit/increaseTextSize.svg" class="svg-icon constant-size-images smaller-icons"> 
            <img id="decrease-text-size" src="./assets/edit/decreaseTextSite.svg" class="svg-icon constant-size-images smaller-icons"> 
            <div class="middle-line-edit constant-size-text">|</div> 
            <img id="bold-style" src="./assets/edit/bold.svg" class="svg-icon constant-size-images smaller-icons">   
            <img id="italic-style" src="./assets/edit/italic.svg" class="svg-icon constant-size-images smaller-icons"> 
            <img id="underline-style" src="./assets/edit/underline.svg" class="svg-icon constant-size-images smaller-icons">   
            <img id="alighn-left" src="./assets/edit/alignLeft.svg" class="svg-icon constant-size-images smaller-icons"> 
            <img id="alighn-center" src="./assets/edit/alignCenter.svg" class="svg-icon constant-size-images smaller-icons"> 
            <img id="alighn-right" src="./assets/edit/alignRight.svg" class="svg-icon constant-size-images smaller-icons">   
            <img id="aligh-block" src="./assets/edit/alignBlock.svg" class="svg-icon constant-size-images smaller-icons">   
            <div class="middle-line-edit constant-size-text">|</div> 
            <img id="text-color" src="./assets/edit/textColor.svg" alt="Color Icon" class="special svg-icon constant-size-images smaller-icons">
            <input type="color" id="color-picker-text" class="colorPicker">
            <input type="color" id="color-picker-background" class="colorPicker">
            <img id="background-color" src="./assets/edit/backgroundColor.svg" alt="Color Icon" class="special svg-icon constant-size-images smaller-icons">
            <input type="color" id="color-picker-outline" class="colorPicker">
            <img id="outline-color" src="./assets/edit/outlineColor.svg" alt="Color Icon" class="special svg-icon constant-size-images smaller-icons">
            <input id="outline-size-input" type="text" class="text-input-edit outline-size-input constant-size-text" placeholder="outlineSize">   
            <div class="middle-line-edit constant-size-text">|</div> 
            <img id="insert-link" src="./assets/edit/insertLink.svg" class="svg-icon constant-size-images smaller-icons"> 
            <img id="change-image" src="./assets/edit/changeImage.svg" class="svg-icon constant-size-images smaller-icons"> 
            <div class="middle-line-edit constant-size-text">|</div> 
            <input type="color" id="color-picker-slide" class="colorPicker">
            <img id="set-background-image" src="./assets/edit/backgroundUi.svg" alt="Color Icon" class="special svg-icon constant-size-images smaller-icons">
            <img id="set-slide-color" src="./assets/edit/slideColor.svg" alt="Color Icon" class="special svg-icon constant-size-images smaller-icons">
            <img id="copy-style" src="./assets/edit/copyStyle.svg" class="svg-icon constant-size-images smaller-icons"> 
            <div class="middle-line-edit constant-size-text">|</div> 
            <div id="apply-style" class="apply-edit constant-size-text">Apply</div>
            <img src="./assets/edit/nextBar.svg" class="svg-icon constant-size-images align-to-right" onclick="switchToolbarIcons(2)">
        </div>
    </div>
    <div class="header" id="edit-header-2">
        <div class="icons-container" id="edit-header-2-container">
            <img src="./assets/edit/empty.svg" class="svg-icon constant-size-images smaller-icons">  
            <div class="constant-size-text text-font-18">Pos.X:</div>
            <input id="pos-x-input" type="text" class="text-input-edit pos-x-input constant-size-text" placeholder="fontSize">
            <div class="constant-size-text text-font-18">Pos.Y:</div>
            <input id="pos-y-input" type="text" class="text-input-edit pos-y-input constant-size-text" placeholder="fontSize">
            <div class="middle-line-edit constant-size-text">|</div> 
            <div class="constant-size-text text-font-18">Size X:</div>
            <input id="size-x-input" type="text" class="text-input-edit size-x-input constant-size-text" placeholder="fontSize">
            <div class="constant-size-text text-font-18">Size Y:</div>
            <input id="size-y-input" type="text" class="text-input-edit size-y-input constant-size-text" placeholder="fontSize">
            <div class="middle-line-edit constant-size-text">|</div> 
            <img id="layer-up" src="./assets/edit/layerUp.svg" class="svg-icon constant-size-images smaller-icons">   
            <img id="layer-down" src="./assets/edit/layerDown.svg" class="svg-icon constant-size-images smaller-icons">   
            <img src="./assets/edit/prevBar.svg" class="svg-icon constant-size-images align-to-right" onclick="switchToolbarIcons(1)">
        </div>
    </div>
    <div class="container">
        <div class="sidebar" id="sidebar">
            
        </div>
        <div class="drag-handle" id="dragHandle"></div>
        <div class="content" id="content">
            <div class="slide-container">
                <div class="slide">
                    
                </div>
            </div>
        </div>
    </div>
    <div class="footer constant-size-text">
        <div id="slide-number">Slide n of #n</div>
        <div class="icons-container">
            <img src="./assets/help.svg" class="svg-icon constant-size-images smaller-icons">
            <img src="./assets/settings.svg" class="svg-icon constant-size-images smaller-icons">
            <img src="./assets/language.svg" class="svg-icon constant-size-images smaller-icons">
            <img src="./assets/comments.svg" class="svg-icon constant-size-images smaller-icons">
            <img src="./assets/readMode.svg" class="svg-icon constant-size-images smaller-icons">
            <img id="play" src="./assets/presentate.svg" class="svg-icon constant-size-images smaller-icons">
            <img id="play" src="./assets/play.svg" class="svg-icon constant-size-images smaller-icons">            
        </div>
        <div>ProfiPoint 2024</div>
    </div>
    <script src="./urlmanager.js"></script>
    <script src="./edit.js"></script>
    <script src="./script.js"></script>
</body>
</html>
